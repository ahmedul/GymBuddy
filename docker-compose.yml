version: '3.8'

services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://gymbuddy:gymbuddy@db:5432/gymbuddy
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=gymbuddy
      - POSTGRES_PASSWORD=gymbuddy
      - POSTGRES_DB=gymbuddy
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
